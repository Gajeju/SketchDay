{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/style.css' %}?12after" >
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.1.3-dist/css/theme.css'%}?1after"">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.1.3-dist/css/style_custom.css' %}?1after"">
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.js' %}"></script>

    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'Login/styles/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/styles/theme.css' %}"> {% endcomment %}
    <link rel="shortcut icon" type="image/png" href="{% static 'Login/favicon/favicon.ico' %}">

    <title>{% block title %}SketchDay{% endblock title %}</title>
  </head>
  <body>
    {% block header %}{% endblock header %}
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}
  </body>
  </hr>
</html>
