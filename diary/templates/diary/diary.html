{% extends "base/navbar.html" %}

{% load static %}

{% block content %}
<div class="post-list">
  <div class="header">
    <h2>감정 일기</h2>
    <a class="link" href="{% url 'diary-create' %}">
      <span>일기 작성</span>
    </a>
  </div>

  <div class="posts">
    {% for diary in diarys%}
      <div class="podo-card post">
        {% comment %} <img class="thumb" src="{{diary.image.url}}" alt="썸네일 이미지"> {% endcomment %}
        <div class="content">
          <h2 class="title">{{diary.title}}</h2>
          <div class="meta">
            {{diary.dt_created}}
          </div>
          <a class="btn btn-primary" href="{% url 'diary-detail' diary.id %}">자세히보기</a>
        </div>
      </div>
        {% empty %}
        <p class="empty">작성된 일기가 없어요 :(</p>
    {% endfor %} 
</div>
</div>
{% endblock content %}
