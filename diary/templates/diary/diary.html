{% extends "base/navbar.html" %}

{% load static %}

{% block content %}
<div class="posts">
    {% for diary in diarys%}
      <div class="podo-card post">
        {% comment %} <img class="thumb" src="{{diary.image.url}}" alt="썸네일 이미지"> {% endcomment %}
        <div class="content">
          <h2 class="title">{{diary.title}}</h2>
          <div class="meta">
            {{diary.dt_created|date:'Y.m.d'}}&nbsp;
          </div>
          <a class="podo-button primary button" href="#">자세히보기</a>
        </div>
      </div>
        {% empty %}
        <p class="empty">판매중인 상품이 없어요 :(</p>
    {% endfor %}
</div>
{% endblock content %}
